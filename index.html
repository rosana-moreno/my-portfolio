<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__hamburger-menu-wrapper">
                <button class="header__hamburger-menu" type="button">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 20 20">
                        <path d="M17.5 6h-15c-0.276 0-0.5-0.224-0.5-0.5s0.224-0.5 0.5-0.5h15c0.276 0 0.5 0.224 0.5 0.5s-0.224 0.5-0.5 0.5z" fill="currentColor"></path>
                        <path d="M17.5 11h-15c-0.276 0-0.5-0.224-0.5-0.5s0.224-0.5 0.5-0.5h15c0.276 0 0.5 0.224 0.5 0.5s-0.224 0.5-0.5 0.5z" fill="currentColor"></path>
                        <path d="M17.5 16h-15c-0.276 0-0.5-0.224-0.5-0.5s0.224-0.5 0.5-0.5h15c0.276 0 0.5 0.224 0.5 0.5s-0.224 0.5-0.5 0.5z" fill="currentColor"></path>
                    </svg>
                </button>
            </div>
            <a class="header__logo" href="#">
                <img class="header__logo-image-mobile" src="./resources/images/isotype-positive.png" alt="Rosana Moreno Logo">
                <img class="header__logo-image-desktop" src="./resources/images/logo-horizontal-positive.png" alt="Rosana Moreno Logo">
            </a>
            <nav class="header__main-nav" aria-labelledby="primary-navigation">
                <ul class="header__main-nav-items" id="primary-navigation">
                    <li class="header__main-nav-item"><a class="header__main-nav-item-link" href="#">PORTFOLIO</a></li>
                    <li class="header__main-nav-item"><a class="header__main-nav-item-link" href="#">SKILLS</a></li>
                    <li class="header__main-nav-item"><a class="header__main-nav-item-link" href="#">ABOUT ME</a></li>
                    <li class="header__main-nav-item"><a class="header__main-nav-item-link" href="#">BLOG</a></li>
                    <li class="header__main-nav-item"><a class="header__main-nav-item-link" href="#">FREE STUFF</a></li>
                </ul>
            </nav>
            <div class="header__button-wrapper">
                <button class="header__button" type="button">SAY HI!</button>
            </div>
        </div>
    </header>
